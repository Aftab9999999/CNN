<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maya Robot with Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #7fcdcd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s;
    }

    .frame {
      background: #fff;
      border: 8px solid #00a4a4;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 164, 164, 0.4);
      max-width: 450px;
      width: 90%;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #fff;
    }

    .dark-mode .frame {
      background: #2a2a2a;
      border-color: #0ff;
      color: #fff;
    }

    h1 {
      color: #00a4a4;
      margin-bottom: 1rem;
    }

    .humanoid-container {
      position: relative;
    }

    .speech {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #00a4a4;
      color: #fff;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
    }

    .speech::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px 10px 0 10px;
      border-style: solid;
      border-color: #00a4a4 transparent transparent transparent;
    }

    .speech.show {
      opacity: 1;
    }

    .humanoid {
      position: relative;
      width: 120px;
      height: 240px;
      margin: 0 auto;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
    }

    .head {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 30px;
    }

    .eye {
      width: 10px;
      height: 10px;
      background: #0ff;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      box-shadow: 0 0 5px #0ff;
    }

    .eye.left { left: 15px; }
    .eye.right { right: 15px; }

    .body {
      width: 60px;
      height: 80px;
      background: #666;
      position: absolute;
      top: 60px;
      left: 30px;
      border-radius: 10px;
    }

    .arm {
      width: 15px;
      height: 60px;
      background: #555;
      position: absolute;
      top: 70px;
      transform-origin: top center;
      transition: transform 0.3s;
    }

    .arm.left { left: 5px; }
    .arm.right { right: 5px; }

    .wave {
      transform: rotate(-45deg);
    }

    .leg {
      width: 20px;
      height: 60px;
      background: #444;
      position: absolute;
      top: 140px;
    }

    .leg.left { left: 25px; }
    .leg.right { right: 25px; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    p {
      margin-top: 2rem;
      color: #333;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00a4a4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #007f7f;
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>Maya Humanoid Chatbot</h1>
    <div class="humanoid-container">
      <div class="speech" id="speechBubble">Hello!</div>
      <div class="humanoid" id="robot">
        <div class="head">
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
        <div class="body"></div>
        <div class="arm left" id="leftArm"></div>
        <div class="arm right" id="rightArm"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>
    </div>
    <p>Click the robot to talk and wave ðŸ¤–ðŸ‘‹</p>
    <button onclick="toggleDarkMode()">Toggle Dark Mode ðŸŒ™</button>
  </div>

  <audio id="waveSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const robot = document.getElementById('robot');
    const rightArm = document.getElementById('rightArm');
    const sound = document.getElementById('waveSound');
    const bubble = document.getElementById('speechBubble');

    const messages = [
      "Hello, human!",
      "I'm your friendly AI ðŸ¤–",
      "How are you today?",
      "I love data!",
      "Need help?",
      "Waving at you ðŸ‘‹",
      "Maya style mode activated!"
    ];

    robot.addEventListener('click', () => {
      // Animate wave
      rightArm.classList.add('wave');
      setTimeout(() => rightArm.classList.remove('wave'), 800);

      // Play sound
      sound.play();

      // Show message
      const message = messages[Math.floor(Math.random() * messages.length)];
      bubble.textContent = message;
      bubble.classList.add('show');

      setTimeout(() => {
        bubble.classList.remove('show');
      }, 2000);
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
